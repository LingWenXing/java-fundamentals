<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>WHYK Bank | Singapore</title>
</head>
<body>
	<h1>Dear customer, please fill in all the required details!</h1>
	<form action="/BankApplicationSystem/SignUp">
		<table>
			<tr>
				<td>Full Name: </td>
				<td><input type="text" name="name" placeholder="Please Enter Full Name..." required></td>
			</tr>
			<tr>
				<td>Username: </td>
				<td><input type="text" name="username" placeholder="Please Enter User Name..." required></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" name="password" maxlength='6' placeholder="Enter 6-digit Password..." required></td>
			</tr>
			<tr>
				<td>Confirm Password: </td>
				<td><input type="password" name="cpassword" maxlength='6' placeholder="Re-Enter 6-digit Password..." required></td>
			</tr>
			<tr>
				<td>Email: </td>
				<td><input type="text" name="email" placeholder="Please Enter Your Email..." required></td>
			</tr>
			<tr>
				<td><input type="submit" value="Create Account"></td>
			</tr>
		</table>
	</form>
</body>
</html>
