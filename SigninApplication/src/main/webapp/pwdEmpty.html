<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Password Empty</title>
</head>
<body>
<h1>Dear user, you cannot leave password empty</h1>
	<form action="/SigninApplication/SignIn">
		<table>
			<tr>
				<td>Username</td>
				<td><input type="text" name="un"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Sign In"></td>
			</tr>
		</table>
	</form>
</body>
</html>
